<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        #processButton {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/list">Task List</a></li>
            <li><a href="/tasks_from_doc">Process From Doc</a></li>
        </ul>
    </nav>
    <h1>Fetch List from URL</h1>
    <form id="urlForm">
        <div class="form-group">
            <label for="urlInput">URL:</label>
            <input type="text" id="urlInput" name="url" required>
        </div>
        <button type="submit">Fetch</button>
        <button id="processButton">处理</button>
    </form>
    <div class="result hidden" id="resultDiv">
        <h2>Result:</h2>
        <table id="resultTable">
            <thead>
                <tr>
                    <!-- 预先添加状态列 -->
                    <th>taskid</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>

            return str.replace(/\\\\u[\dA-F]{4}/gi,
                function (match) {
                    return String.fromCharCode(parseInt(match.replace(/\\\\u/g, ''), 16));
                });
        }

        let fetchedData = [];
            // 生成一个唯一的 clientId（可以是 UUID 或其他唯一标识符）
        const clientId = 'client_' + Math.random().toString(36).substr(2, 9);
        let retryCount = 0;
        const maxRetries = 5;
        const socketProtocol = (window.location.protocol === 'https:') ? 'wss:' : 'ws:';
        const socketUrl = `${socketProtocol}//${window.location.host}/ws?clientId=${clientId}`;
        const socket = new WebSocket(socketUrl);

        socket.onopen = function() {
            console.log('Connected with clientId:', clientId);
        };

        socket.onclose = function() {

            if (retryCount < maxRetries) {

                    } else {
                        console.error('Max retries reached. Unable to reconnect.');
                    }
        };

        socket.onmessage = function(event) {
            const data = event.data;
            console.log('Received message:', data);

            const logArea = document.getElementById('logArea');
            const logMessage = document.createElement('p');
            logMessage.textContent = data;
            logArea.appendChild(logMessage);
        };

        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            const formData = new FormData(this);
            const params = new URLSearchParams();
            for (const pair of formData) {
                params.append(pair[0], pair[1]);
            }

            fetch('/form_by_doc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params.toString()
            })
            .then(response => response.json())
            .then(data => {
                fetchedData = data;
                const resultDiv = document.getElementById('resultDiv');
                const resultTableHead = document.querySelector('#resultTable thead tr');
                const resultTableBody = document.querySelector('#resultTable tbody');
                resultTableHead.innerHTML = '';
                resultTableBody.innerHTML = '';

                // Create table headers
                Object.keys(data[0]).forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = key;
                    resultTableHead.appendChild(th);
                });

                // Populate table with data
                data.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.id = `task_${item.account + item.book_id}`;
                    Object.values(item).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                     // Add hidden taskid column
                    const taskidTd = document.createElement('td');
                    taskidTd.textContent = item.account + item.book_id;
                    taskidTd.className = 'hidden-column';
                    tr.insertBefore(taskidTd, tr.firstChild);
                     // Add status column
                    const statusTd = document.createElement('td');
                    statusTd.className = 'status-cell';
                    tr.appendChild(statusTd);

                    resultTableBody.appendChild(tr);
                });

                resultDiv.classList.remove('hidden');
                if (data.length > 0) {
                    document.getElementById('processButton').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('processButton').addEventListener('click', function() {
            const payload = { clientId: clientId, tasks: fetchedData };
            fetch('/process_tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(result => {
                alert('Tasks processed successfully!');
                console.log(result);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
